        </div>
      </div>
      <div class="card">
        <h2><b>Friends</b></h2>
        <div class="container">
          <span>They Love you. </span>
          <p>You should call them</p>
        </div>
      </div>
      <div class="card">
        <h2><b>Show up Tomorrow</b></h2>
        <div class="container">
          <span>It'll be Ok </span>
          <p>You aren't alone in this</p>
        </div>
      </div>
